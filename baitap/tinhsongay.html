<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="thang">
    <button onclick="tinhngay()">Tính số ngày </button>
    <p id="tongngay"></p>
    <script>
        function tinhngay(){
    let thang = +document.getElementById("thang").value;
    let tongngay = ""
         switch(thang) {
             case 1:
             case 3:
             case 5:
             case 7:  
             case 8:
             case 10:
             case 12:
                 tongngay = "31 ngày";
                 break;
             case 2:
                 tongngay = "28 hoặc 29 ngày";
                 break;
             case 4:
             case 6:
             case 9:
             case 11:
                 tongngay = "30 ngày";
                 break;
             default:
                 tongngay =" Xin vui lòng nhập lại! " ; 
         }
document.getElementById("tongngay").innerHTML= tongngay ;
}
    </script>
</body>
</html>
